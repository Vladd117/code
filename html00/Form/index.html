<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href="css/style.css">
        <meta charset="utf-8">
        <title>Form</title>

    </head>
<body>
    <div class="form">
        <h1 class="title">Форма</h1>
        <a class="link" href="index.html">Link</a>

        <div class="form-fset">
            <h4 class="form-title">Контактная информация</h4>
        <div class="form-group">
        <form action="index.html" method="post"> 
            <label for="input-name">Ваше имя</label> <!-- Ввести имя -->
            <input id="input-name" class="form-input" type="text" name="name"> 
        </div>

        <div class="form-group">
            <label>Ваш email</label> <!-- Ввести почту -->
            <input class="form-input" type="email" name="email"> 
        </div>

        <div class="form-group">
            <label>Ваш пароль</label> <!-- Ввести пароль -->
            <input class="form-input" type="password" name="email">
        </div>
        
        <div class="form-group">
            <label>Ваш телефон</label> <!-- Ввести телефон -->
            <input class="form-input" type="tel" name="phone">
        </div>
    </div>
    <div class="form-fset">
        <div class="form-group">
            <select class="form-input" name="city"> <!-- Выбрать город из списка -->
                <option>Москва</option>
                <option>Рязань</option>
                <option>Тула</option>
                <option>Владимир</option>
            </select>
        </div>

        <div class="form-group">
            <label for="male">Мужской</label> <!-- Выбрать пол переключателем -->
            <input id="male" type="radio" name="choose-sex">
            <label for="female">Женский</label>
            <input id="female" type="radio" name="choose-sex">
        </div>

        <div class="form-group">
            <label for="photo">Фото</label> <!-- Загрузить файл -->
            <input id="photo" type="file" name="photo">
        </div>

        <div class="form-group">
            <input type="checkbox" name="true" id="agree"> <!-- Чекбокс -->
            <label for="agree">С условиями согласен</label>
        </div>
    </div>
        <div class="form-group"> <!-- Поле для ввода текста -->
            <textarea class="form-text" name="text" placeholder="О Вас"></textarea>
        </div>

        <button class="button" type="submit">Отправить</button> <!-- Кнопка отправки -->
        <button class="button" type="reset">Очистить</button> <!-- Кнопка очистки -->
    </form>

    </div>

</body>
</html>
